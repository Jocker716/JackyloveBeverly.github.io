<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ffd166;
            --accent: #06d6a0;
            --dark: #073b4c;
            --light: #f8f9fa;
            --history-bg: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .flower-counter {
            background: white;
            border-radius: 50px;
            padding: 12px 25px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        
        .flower-icon {
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .flower-count {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .flower-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .btn-accent {
            background: var(--accent);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 22px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 0.95rem;
        }
        
        .tab:hover, .tab.active {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .rewards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .reward-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .reward-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .reward-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .reward-content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .reward-title {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .reward-cost {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .reward-cost i {
            color: var(--primary);
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin: 8px 0 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .reward-actions {
            margin-top: auto;
            display: flex;
            gap: 8px;
        }
        
        .redeem-btn {
            flex: 1;
            background: var(--accent);
            color: white;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .redeem-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .redeem-btn:not(:disabled):hover {
            background: #05b38a;
            transform: translateY(-3px);
        }
        
        .level-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--dark);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .history-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .history-container {
            flex: 1;
            min-width: 300px;
            background: var(--history-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .history-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }
        
        .history-header i {
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .history-header h2 {
            font-size: 1.4rem;
            color: var(--dark);
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--dark);
        }
        
        .history-date {
            font-size: 0.85rem;
            color: #777;
        }
        
        .history-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .history-count.flower {
            background: var(--primary);
        }
        
        .history-count.redeem {
            background: var(--accent);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: popIn 0.4s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .rewards-container {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .history-section {
                flex-direction: column;
            }
        }
    </style>
</head>

            const savedFlowers = localStorage.getItem('flowerCount');
            const savedRewards = localStorage.getItem('rewards');
            const savedFlowerHistory = localStorage.getItem('flowerHistory');
            const savedRedeemHistory = localStorage.getItem('redeemHistory');
            
            if (savedFlowers) {
                flowerCount = parseInt(savedFlowers);
            } else {
                flowerCount = 0;
            }
            
            if (savedRewards) {
                rewards = JSON.parse(savedRewards);
            }
            
            if (savedFlowerHistory) {
                flowerHistory = JSON.parse(savedFlowerHistory);
            }
            
            if (savedRedeemHistory) {
                redeemHistory = JSON.parse(savedRedeemHistory);
            }
            
            updateFlowerCount();
            renderRewards('all');
            renderHistory();
            setupEventListeners();
        }
        
        // 设置事件监听
        function setupEventListeners() {
            // 添加小红花
            addFlowerBtn.addEventListener('click', () => {
                passwordInput.value = "";
                passwordModal.style.display = "flex";
            });
            
            // 密码可见性切换
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.classList.remove("fa-eye");
                    passwordToggle.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordToggle.classList.remove("fa-eye-slash");
                    passwordToggle.classList.add("fa-eye");
                }
            });
            
            // 密码确认
            passwordConfirm.addEventListener('click', () => {
                if (passwordInput.value === PASSWORD) {
                    addFlower();
                    passwordModal.style.display = "none";
                } else {
                    alert("密码错误，无法添加小红花！");
                }
            });
            
            // 密码取消
            passwordCancel.addEventListener('click', () => {
                passwordModal.style.display = "none";
            });
            
            // 重置系统
            resetFlowersBtn.addEventListener('click', () => {
                const inputPassword = prompt("请输入密码重置系统：");
                if (inputPassword === PASSWORD) {
                    if (confirm('确定要重置所有数据吗？这将清除所有小红花和记录。')) {
                        flowerCount = 0;
                        flowerHistory = [];
                        redeemHistory = [];
                        updateFlowerCount();
                        renderRewards('all');
                        renderHistory();
                        saveToLocalStorage();
                        alert("系统已重置！");
                    }
                } else if (inputPassword !== null) {
                    alert("密码错误，无法重置系统！");
                }
            });
            
            // 添加新奖励
            addRewardBtn.addEventListener('click', () => {
                rewardNameInput.value = "";
                rewardDescInput.value = "";
                rewardCostInput.value = "";
                rewardLevelInput.value = "1";
                rewardImageInput.value = "";
                rewardPasswordInput.value = "";
                addRewardModal.style.display = "flex";
            });
            
            // 添加新奖励确认
            addRewardConfirm.addEventListener('click', () => {
                if (rewardPasswordInput.value !== PASSWORD) {
                    alert("密码错误，无法添加新奖励！");
                    return;
                }
                
                if (!rewardNameInput.value || !rewardCostInput.value) {
                    alert("请填写奖励名称和所需小红花数量！");
                    return;
                }
                
                const newReward = {
                    id: Date.now(), // 使用时间戳作为唯一ID
                    name: rewardNameInput.value,
                    description: rewardDescInput.value || "精美礼品",
                    cost: parseInt(rewardCostInput.value),
                    level: parseInt(rewardLevelInput.value),
                    image: rewardImageInput.value || "https://images.unsplash.com/photo-1563014959-7aaa83350992?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
                };
                
                rewards.push(newReward);
                saveToLocalStorage();
                renderRewards(document.querySelector('.tab.active').getAttribute('data-level'));
                addRewardModal.style.display = "none";
                alert("新奖励添加成功！");
            });
            
            // 添加新奖励取消
            addRewardCancel.addEventListener('click', () => {
                addRewardModal.style.display = "none";
            });
            
            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const level = tab.getAttribute('data-level');
                    renderRewards(level);
                });
            });
            
            // 兑换模态框按钮
            modalCancel.addEventListener('click', () => {
                confirmationModal.style.display = 'none';
                currentReward = null;
            });
            
            modalConfirm.addEventListener('click', () => {
                if (currentReward) {
                    redeemReward(currentReward);
                    confirmationModal.style.display = 'none';
                    currentReward = null;
                }
            });
        }
        
        // 添加小红花
        function addFlower() {
            flowerCount++;
            updateFlowerCount();
            
            // 添加历史记录
            flowerHistory.unshift({
                date: new Date().toLocaleString(),
                count: 1
            });
            
            // 最多保留30条记录
            if (flowerHistory.length > 30) flowerHistory.pop();
            
            renderHistory();
            saveToLocalStorage();
            alert("小红花添加成功！");
        }
        
        // 更新小红花显示
        function updateFlowerCount() {
            flowerCountEl.textContent = flowerCount;
        }
        
        // 渲染奖励卡片
        function renderRewards(level) {
            rewardsContainer.innerHTML = '';
            
            const filteredRewards = level === 'all' 
                ? rewards 
                : rewards.filter(reward => reward.level === parseInt(level));
            
            filteredRewards.forEach(reward => {
                const progress = Math.min((flowerCount / reward.cost) * 100, 100);
                const progressText = progress >= 100 ? '100%' : `${Math.round(progress)}%`;
                
                const card = document.createElement('div');
                card.className = `reward-card`;
                card.innerHTML = `
                    <div class="level-badge">Level ${reward.level}</div>
                    <div class="reward-image" style="background-image: url('${reward.image}')"></div>
                    <div class="reward-content">
                        <h3 class="reward-title">${reward.name}</h3>
                        <div class="reward-cost">
                            <i class="fas fa-certificate"></i> ${reward.cost} 朵小红花
                        </div>
                        <p>${reward.description}</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressText}"></div>
                        </div>
                        <div class="reward-actions">
                            <button class="redeem-btn" data-id="${reward.id}" 
                                ${flowerCount < reward.cost ? 'disabled' : ''}>
                                兑换奖励
                            </button>
                        </div>
                    </div>
                `;
                
                rewardsContainer.appendChild(card);
            });
            
            // 添加兑换事件监听
            document.querySelectorAll('.redeem-btn:not(:disabled)').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const rewardId = parseInt(e.target.getAttribute('data-id'));
                    const reward = rewards.find(r => r.id === rewardId);
                    
                    if (reward) {
                        showConfirmationModal(reward);
                    }
                });
            });
        }
        
        // 渲染历史记录
        function renderHistory() {
            flowerHistoryEl.innerHTML = '';
            redeemHistoryEl.innerHTML = '';
            
            if (flowerHistory.length === 0) {
                flowerHistoryEl.innerHTML = '<div class="history-item"><div class="history-content">暂无记录</div></div>';
            } else {
                flowerHistory.forEach(history => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div class="history-content">
                            <div class="history-title">获得小红花</div>
                            <div class="history-date">${history.date}</div>
                        </div>
                        <div class="history-count flower">+1</div>
                    `;
                    flowerHistoryEl.appendChild(item);
                });
            }
            
            if (redeemHistory.length === 0) {
                redeemHistoryEl.innerHTML = '<div class="history-item"><div class="history-content">暂无记录</div></div>';
            } else {
                redeemHistory.forEach(history => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div class="history-content">
                            <div class="history-title">${history.name}</div>
                            <div class="history-date">${history.date}</div>
                        </div>
                        <div class="history-count redeem">-${history.cost}</div>
                    `;
                    redeemHistoryEl.appendChild(item);
                });
            }
        }
        
        // 显示兑换确认模态框
        function showConfirmationModal(reward) {
            currentReward = reward;
            modalTitle.textContent = `兑换 ${reward.name}`;
            modalDescription.textContent = `确定要兑换 "${reward.name}" 吗？这将消耗 ${reward.cost} 朵小红花。`;
            confirmationModal.style.display = 'flex';
        }
        
        // 兑换奖励
        function redeemReward(reward) {
            if (flowerCount >= reward.cost) {
                flowerCount -= reward.cost;
                updateFlowerCount();
                
                // 添加兑换记录
                redeemHistory.unshift({
                    date: new Date().toLocaleString(),
                    name: reward.name,
                    cost: reward.cost
                });
                
                // 最多保留30条记录
                if (redeemHistory.length > 30) redeemHistory.pop();
                
                renderRewards(document.querySelector('.tab.active').getAttribute('data-level'));
                renderHistory();
                saveToLocalStorage();
                
                // 显示兑换成功消息
                alert(`成功兑换 ${reward.name}！剩余小红花: ${flowerCount}朵`);
            }
        }
        
        // 保存到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('flowerCount', flowerCount.toString());
            localStorage.setItem('rewards', JSON.stringify(rewards));
            localStorage.setItem('flowerHistory', JSON.stringify(flowerHistory));
            localStorage.setItem('redeemHistory', JSON.stringify(redeemHistory));
        }
        
        // 初始化变量
        let flowerCount = 0;
        
        // 启动应用
        init();
    </script>
</body>
</html>
