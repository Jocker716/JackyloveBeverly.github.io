<html lang="zh-CN">

        :root {
            --primary: #ff6b6b;
            --secondary: #ffd166;
            --accent: #06d6a0;
            --dark: #073b4c;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: var(--dark);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        
        .flower-counter {
            background: white;
            border-radius: 50px;
            padding: 15px 30px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }
        
        .flower-icon {
            color: var(--primary);
            font-size: 2rem;
        }
        
        .flower-count {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .flower-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .tab:hover, .tab.active {
            background: white;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .rewards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .reward-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .reward-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .reward-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .reward-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .reward-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .reward-cost {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .reward-cost i {
            color: var(--primary);
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 12px;
            margin: 10px 0 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .reward-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }
        
        .redeem-btn {
            flex: 1;
            background: var(--accent);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .redeem-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .redeem-btn:not(:disabled):hover {
            background: #05b38a;
            transform: translateY(-3px);
        }
        
        .redeemed {
            background: rgba(6, 214, 160, 0.1);
            border: 2px dashed var(--accent);
        }
        
        .redeemed .redeem-btn {
            background: var(--accent);
            cursor: default;
        }
        
        .level-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--dark);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: popIn 0.4s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 40px;
            cursor: pointer;
            color: #666;
        }
        
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            display: none;
        }
        
        .edit-mode {
            border: 2px dashed var(--accent);
            position: relative;
        }
        
        .edit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .reward-image:hover .edit-overlay {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .rewards-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

            <div class="tab" data-level="3">心动奖励 (16-30朵)</div>

        <div class="rewards-container" id="rewards-container">

        </div>
        
        <footer>
            <p>用心设计的奖励系统，只为了你更好的未来 ❤️ | 每次兑换都是爱的证明</p>

    <!-- 添加小红花密码模态框 -->
    <div class="modal" id="password-modal">

            <div class="form-group">

                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="password-cancel">取消</button>

            </div>
        </div>
    </div>
    
    <!-- 兑换确认模态框 -->
    <div class="modal" id="confirmation-modal">
        <div class="modal-content">
            <i class="fas fa-gift" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>

                <button class="btn btn-primary" id="modal-confirm">确认兑换</button>
            </div>
        </div>
    </div>

            // 从本地存储加载数据

            if (savedFlowers) {

            } else {
                flowerCount = 0;
            }
            
            if (savedRewards) {
                const parsedRewards = JSON.parse(savedRewards);
                rewards.forEach(reward => {
                    const savedReward = parsedRewards.find(r => r.id === reward.id);
                    if (savedReward) {
                        reward.redeemed = savedReward.redeemed;
                        reward.image = savedReward.image || reward.image;
                    }
                });
            }
            
            updateFlowerCount();
            renderRewards('all');
            setupEventListeners();
        }

                passwordModal.style.display = "flex";
            });
            
            // 密码可见性切换
            passwordToggle.addEventListener('click', () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.classList.remove("fa-eye");
                    passwordToggle.classList.add("fa-eye-slash");
                } else {
                    passwordInput.type = "password";
                    passwordToggle.classList.remove("fa-eye-slash");
                    passwordToggle.classList.add("fa-eye");

                passwordModal.style.display = "none";
            });
            
            // 重置系统
            resetFlowersBtn.addEventListener('click', () => {
                const inputPassword = prompt("请输入密码重置系统：");
                if (inputPassword === PASSWORD) {
                    if (confirm('确定要重置所有数据吗？这将清除所有小红花和兑换记录。')) {
                        flowerCount = 0;
                        rewards.forEach(reward => {
                            reward.redeemed = false;
                        });
                        updateFlowerCount();
                        renderRewards('all');
                        saveToLocalStorage();
                        alert("系统已重置！");
                    }
                } else if (inputPassword !== null) {
                    alert("密码错误，无法重置系统！");
                }
            });
            
            // 编辑模式切换
            editModeBtn.addEventListener('click', () => {
                isEditMode = !isEditMode;
                editModeBtn.innerHTML = isEditMode 
                    ? '<i class="fas fa-check"></i> 退出编辑' 
                    : '<i class="fas fa-edit"></i> 编辑模式';
                
                renderRewards(document.querySelector('.tab.active').getAttribute('data-level'));
            });
            
            // 标签切换
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const level = tab.getAttribute('data-level');
                    renderRewards(level);
                });
            });
            
            // 兑换模态框按钮
            modalCancel.addEventListener('click', () => {
                confirmationModal.style.display = 'none';
                currentReward = null;
            });
            
            modalConfirm.addEventListener('click', () => {
                if (currentReward) {
                    redeemReward(currentReward);
                    confirmationModal.style.display = 'none';
                    currentReward = null;
                }
            });
            
            // 图片编辑模态框按钮
            imageEditCancel.addEventListener('click', () => {
                imageEditModal.style.display = 'none';
                currentEditingReward = null;
            });
            
            imageEditConfirm.addEventListener('click', () => {
                if (currentEditingReward) {
                    const url = imageUrlInput.value.trim();
                    if (url) {
                        currentEditingReward.image = url;
                        renderRewards(document.querySelector('.tab.active').getAttribute('data-level'));
                        saveToLocalStorage();
                    }
                    imageEditModal.style.display = 'none';
                    currentEditingReward = null;
                }
            });
            
            // 图片上传处理
            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = "block";
                        
                        // 自动填充URL字段
                        imageUrlInput.value = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        // 更新小红花显示
        function updateFlowerCount() {
            flowerCountEl.textContent = flowerCount;
        }
        
        // 渲染奖励卡片
        function renderRewards(level) {
            rewardsContainer.innerHTML = '';
            
            const filteredRewards = level === 'all' 
                ? rewards 
                : rewards.filter(reward => reward.level === parseInt(level));
            
            filteredRewards.forEach(reward => {
                const progress = Math.min((flowerCount / reward.cost) * 100, 100);
                const progressText = progress >= 100 ? '100%' : `${Math.round(progress)}%`;
                
                const card = document.createElement('div');
                card.className = `reward-card ${reward.redeemed ? 'redeemed' : ''} ${isEditMode ? 'edit-mode' : ''}`;
                card.innerHTML = `
                    <div class="level-badge">Level ${reward.level}</div>
                    <div class="reward-image" style="background-image: url('${reward.image}')">
                        ${isEditMode ? `<div class="edit-overlay">点击编辑图片</div>` : ''}
                    </div>
                    <div class="reward-content">
                        <h3 class="reward-title">${reward.name}</h3>
                        <div class="reward-cost">
                            <i class="fas fa-certificate"></i> ${reward.cost} 朵小红花
                        </div>
                        <p>${reward.description}</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progressText}"></div>
                        </div>
                        <div class="reward-actions">
                            <button class="redeem-btn" data-id="${reward.id}" 
                                ${reward.redeemed || flowerCount < reward.cost ? 'disabled' : ''}>
                                ${reward.redeemed ? '已兑换' : '兑换奖励'}
                            </button>
                        </div>
                    </div>
                `;
                
                rewardsContainer.appendChild(card);
                
                // 添加图片编辑功能
                if (isEditMode) {
                    const imageElement = card.querySelector('.reward-image');
                    imageElement.addEventListener('click', () => {
                        currentEditingReward = reward;
                        imageEditTitle.textContent = `编辑 ${reward.name} 图片`;
                        imageUrlInput.value = reward.image;
                        imagePreview.src = reward.image;
                        imagePreview.style.display = reward.image ? "block" : "none";
                        imageEditModal.style.display = "flex";
                    });
                }
            });
            
            // 添加兑换事件监听
            document.querySelectorAll('.redeem-btn:not(:disabled)').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const rewardId = parseInt(e.target.getAttribute('data-id'));
                    const reward = rewards.find(r => r.id === rewardId);
                    
                    if (reward) {
                        showConfirmationModal(reward);
                    }
                });
            });
        }
        
        // 显示兑换确认模态框
        function showConfirmationModal(reward) {
            currentReward = reward;
            modalTitle.textContent = `兑换 ${reward.name}`;
            modalDescription.textContent = `确定要兑换 "${reward.name}" 吗？这将消耗 ${reward.cost} 朵小红花。`;
            confirmationModal.style.display = 'flex';
        }
        
        // 兑换奖励
        function redeemReward(reward) {
            if (flowerCount >= reward.cost) {
                flowerCount -= reward.cost;
                reward.redeemed = true;
                
                updateFlowerCount();
                renderRewards(document.querySelector('.tab.active').getAttribute('data-level'));
                saveToLocalStorage();
                
                // 显示兑换成功消息
                alert(`成功兑换 ${reward.name}！剩余小红花: ${flowerCount}朵`);
            }
        }
        
        // 保存到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('flowerCount', flowerCount.toString());
            localStorage.setItem('rewards', JSON.stringify(rewards));
        }
        
        // 初始化变量
        let flowerCount = 0;
        
        // 启动应用
        init();
    </script>
</body>
</html>
